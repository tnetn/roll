<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">
<title>–ß—Ç–æ –æ—Ç–≤–∞–ª–∏—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è?</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at center, #002855 0%, #001a3d 70%, #000d1a 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: #fff;
    padding: 20px;
    overflow-x: hidden;
}

/* –ö–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–Ω–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ —à—É–º–∞ */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    opacity: 0.04;
    pointer-events: none;
    z-index: 1;
}

.container {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 1000px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    will-change: opacity;
}

h1 {
    font-size: clamp(36px, 7vw, 64px);
    font-weight: 800;
    margin-bottom: clamp(40px, 8vh, 60px);
    color: #ffffff;
    letter-spacing: -0.04em;
    text-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.roulette-wrapper {
    position: relative;
    margin-bottom: clamp(40px, 6vh, 60px);
}

.arrow {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    color: #e30613;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    font-size: 28px;
    will-change: backdrop-filter;
}

.roulette {
    overflow: hidden;
    height: clamp(240px, 35vh, 320px);
    border-radius: 56px;
    background: rgba(255, 255, 255, 0.01);
    backdrop-filter: blur(50px);
    -webkit-backdrop-filter: blur(50px);
    box-shadow: 
        0 40px 100px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.08);
    position: relative;
    will-change: backdrop-filter;
}

.track {
    display: flex;
    align-items: center;
    height: 100%;
    will-change: transform;
    padding: 0 30px;
    position: relative;
}

.item {
    min-width: clamp(180px, 25vw, 240px);
    height: clamp(200px, 30vh, 260px);
    margin: 0 clamp(12px, 2.5vw, 25px);
    background: rgba(255, 255, 255, 0.02);
    border-radius: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 35px;
    transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    border: 1px solid rgba(255, 255, 255, 0.03);
    position: relative;
}

.item img {
    width: clamp(90px, 15vw, 130px);
    height: clamp(90px, 15vw, 130px);
    object-fit: contain;
    margin-bottom: 25px;
    filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
    transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
}

.item span {
    font-size: 13px;
    font-weight: 800;
    opacity: 0.4;
    text-align: center;
    letter-spacing: 0.2em;
    text-transform: uppercase;
}

.item.active {
    transform: scale(1.08);
    background: linear-gradient(145deg, #0066cc, #e30613);
    box-shadow: 
        0 0 70px rgba(0, 102, 204, 0.7),
        0 0 140px rgba(227, 6, 19, 0.5);
    border-color: rgba(255, 255, 255, 0.4);
    animation: activeGlow 2.5s ease-in-out infinite;
}

@keyframes activeGlow {
    0%, 100% { filter: brightness(1) saturate(1); transform: scale(1.08); }
    50% { filter: brightness(1.2) saturate(1.2); transform: scale(1.1); }
}

button#spinBtn {
    padding: 26px 90px;
    font-size: 16px;
    font-weight: 800;
    border: none;
    border-radius: 100px;
    background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
    color: #fff;
    cursor: pointer;
    transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    letter-spacing: 0.3em;
    text-transform: uppercase;
    box-shadow: 0 25px 50px rgba(0, 102, 204, 0.5);
    position: relative;
    overflow: hidden;
    outline: none;
}

button#spinBtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 150%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    animation: shimmer 4s infinite;
}

@keyframes shimmer {
    0% { left: -150%; }
    30%, 100% { left: 150%; }
}

button#spinBtn:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 35px 70px rgba(0, 102, 204, 0.6);
    background: linear-gradient(135deg, #0077ee 0%, #0055bb 100%);
}

.modal {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0, 26, 61, 0.98) 0%, rgba(0, 13, 26, 1) 100%);
    backdrop-filter: blur(80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    z-index: 1000;
    padding: 20px;
}

/* –¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–Ω–∞—è —Å–µ—Ç–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
.modal::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: radial-gradient(circle at center, black, transparent 80%);
    pointer-events: none;
}

.modal.show {
    opacity: 1;
    pointer-events: auto;
}

.modal-title {
    font-size: 12px;
    font-weight: 300;
    letter-spacing: 0.5em;
    color: rgba(255, 255, 255, 0.3);
    margin-bottom: 80px;
    text-transform: uppercase;
    opacity: 0;
    transform: translateY(-20px);
}

.modal.show .modal-title {
    animation: titleReveal 2s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
}

@keyframes titleReveal {
    to { opacity: 1; letter-spacing: 2.5em; transform: translateY(0); }
}

.modal-content {
    display: flex;
    flex-wrap: wrap;
    gap: 60px;
    justify-content: center;
    max-width: 95vw;
    margin-bottom: 120px;
}

.modal .item {
    opacity: 0;
    transform: scale(0.8);
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(40px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 80px 160px rgba(0,0,0,0.8);
    overflow: hidden;
    position: relative;
}

.modal.show .item {
    animation: 
        itemReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards,
        floating 6s ease-in-out infinite 0.8s;
}

@keyframes floating {
    0%, 100% { transform: translateY(0) scale(1.4); }
    50% { transform: translateY(-15px) scale(1.42); }
}

/* –≠—Ñ—Ñ–µ–∫—Ç "–∂–∏–¥–∫–æ–≥–æ" —Å–≤–µ—Ç–æ–≤–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
.modal .item::after {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.01) 30%, 
        rgba(255,255,255,0.15) 50%, 
        rgba(255,255,255,0.01) 70%, 
        transparent);
    transform: skewX(-25deg);
    animation: lightSweep 5s infinite 0.8s;
}

@keyframes lightSweep {
    0% { left: -150%; }
    40%, 100% { left: 250%; }
}

.modal .item:nth-child(1) { animation-delay: 0.2s; }
.modal .item:nth-child(2) { animation-delay: 0.4s; }
.modal .item:nth-child(3) { animation-delay: 0.6s; }

@keyframes itemReveal {
    0% { 
        opacity: 0; 
        transform: scale(0.5) translateY(50px); 
        filter: blur(40px) brightness(0) contrast(2);
    }
    50% {
        opacity: 1;
        filter: blur(10px) brightness(2) contrast(1);
    }
    100% { 
        opacity: 1; 
        transform: scale(1.4) translateY(0); 
        filter: blur(0) brightness(1) contrast(1);
    }
}

#emojiSpan {
    font-size: 70px; /* –ì–∏–≥–∞–Ω—Ç—Å–∫–∏–π —Å–º–∞–π–ª */
    line-height: 1;
    margin-bottom: 20px;
}

.close-btn {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border-radius: 60px;
    padding: 40px 100px;
    font-size: 24px;
    font-weight: 800;
    color: #fff;
    cursor: pointer;
    display: flex;
    flex-direction: column; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –∫–æ–º–ø–æ–Ω–æ–≤–∫–∞ */
    align-items: center;
    justify-content: center;
    transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    opacity: 0;
    transform: translateY(40px);
    letter-spacing: 0.5em;
    text-transform: uppercase;
    outline: none;
}

.modal.show .close-btn {
    animation: btnReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) 1s forwards;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    color: #fff;
}

@keyframes btnReveal {
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    body { padding: 10px; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .roulette-wrapper { margin-bottom: 30px; }
    .arrow { width: 50px; height: 50px; font-size: 20px; top: -35px; }
    .roulette { height: 180px; border-radius: 30px; }
    .item { min-width: 140px; height: 150px; padding: 15px; border-radius: 25px; }
    .item img { width: 60px; height: 60px; margin-bottom: 10px; }
    .item span { font-size: 10px; }
    button#spinBtn { padding: 18px 50px; font-size: 14px; }
    
    .modal { padding: 10px; justify-content: space-evenly; }
    .modal-title { margin-bottom: 10px; font-size: 10px; }
    @keyframes titleReveal {
        to { opacity: 1; letter-spacing: 0.5em; transform: translateY(0); }
    }

    .modal-content { 
        gap: 6px; 
        margin-bottom: 10px; 
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .modal .item { border-radius: 20px; }
    
    .modal-content.count-1 .item { min-width: 200px; height: 220px; padding: 25px; }
    .modal-content.count-1 .item img { width: 100px; height: 100px; margin-bottom: 15px; }
    .modal-content.count-1 .item span { font-size: 14px; }

    .modal-content.count-2 .item { min-width: 140px; height: 160px; padding: 15px; }
    .modal-content.count-2 .item img { width: 70px; height: 70px; margin-bottom: 10px; }
    .modal-content.count-2 .item span { font-size: 10px; }

    .modal-content.count-3 .item { min-width: 90px; height: 110px; padding: 8px; border-radius: 15px; }
    .modal-content.count-3 .item img { width: 35px; height: 35px; margin-bottom: 5px; }
    .modal-content.count-3 .item span { font-size: 7px; letter-spacing: 0.05em; }

    @keyframes itemReveal { 
        0% { opacity: 0; transform: scale(0.7) translateY(10px); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1.05) translateY(0); filter: blur(0); }
    }
    @keyframes floating {
        0%, 100% { transform: translateY(0) scale(1.05); }
        50% { transform: translateY(-5px) scale(1.07); }
    }
    
    .close-btn { padding: 15px 40px; font-size: 16px; border-radius: 30px; }
    #emojiSpan { font-size: 32px; margin-bottom: 0; }
}
</style>

<body>
<div class="container" id="mainContainer">
    <h1>–ß—Ç–æ –æ—Ç–≤–∞–ª–∏—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è?</h1>
    <div class="roulette-wrapper">
        <div class="arrow">‚ñº</div>
        <div class="roulette" id="roulette">
            <div class="track" id="track">
                <div class="item"><img src="https://metholding.ru/local/templates/pmx/img/circle/OTPB1.png" alt="–ë–∏–ª–ª–∏–Ω–≥"><span>–ë–ò–õ–õ–ò–ù–ì</span></div>
                <div class="item"><img src="https://avatars.mds.yandex.net/i?id=ebe07207e363d99ab80425d983b53975_l-5287693-images-thumbs&n=13" alt="–°–≠–î"><span>–°–≠–î</span></div>
                <div class="item"><img src="https://sistemnik.pro/wp-content/uploads/2024/03/08917643-ba1b-4bad-b031-4006f8fb7d84-1-768x768.webp" alt="1–°"><span>1–°</span></div>
                <div class="item"><img src="https://avatars.mds.yandex.net/i?id=ebe07207e363d99ab80425d983b53975_l-5287693-images-thumbs&n=13" alt="–ö–ò–° –≠–•–î"><span>–ö–ò–° –≠–•–î</span></div>
                <div class="item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Verein_Deutscher_Ingenieure%2C_Logo.svg/1200px-Verein_Deutscher_Ingenieure%2C_Logo.svg.png" alt="VDI"><span>VDI</span></div>
                <div class="item"><img src="https://static.tildacdn.com/tild3462-3938-4363-b861-616464393535/IVA_Mobile_.png" alt="IVA"><span>IVA</span></div>

        </div>
    </div>
    <button id="spinBtn">–£–∑–Ω–∞—Ç—å</button>
</div>

<div class="modal" id="modal">
    <div class="modal-title">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
    <div class="modal-content" id="modalContent"></div>
    <button class="close-btn" id="closeBtn">
        <span id="emojiSpan">üò¢</span>
        <span>–û—Ö!</span>
    </button>
</div>

<script>
const track = document.getElementById('track');
const roulette = document.getElementById('roulette');
const btn = document.getElementById('spinBtn');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const closeBtn = document.getElementById('closeBtn');
const emojiSpan = document.getElementById('emojiSpan');
const mainContainer = document.getElementById('mainContainer');

const sadEmojis = ['üò¢', 'üò≠', 'üò°', 'üò†', 'ü§¨', 'üò§', 'üòû', 'üòî', 'üò©', 'üò´'];
const baseItems = Array.from(track.children);
const baseCount = baseItems.length;
const COPIES = 20;

track.innerHTML = track.innerHTML.repeat(COPIES);
const allItems = Array.from(track.children);

let spinning = false;

function init() {
    const rCenter = roulette.clientWidth / 2;
    const startBaseIndex = Math.floor(Math.random() * baseCount);
    const startIndex = Math.floor(COPIES / 2) * baseCount + startBaseIndex;
    const targetItem = allItems[startIndex];
    const itemCenterInTrack = targetItem.offsetLeft + targetItem.offsetWidth / 2;
    
    track.style.transition = 'none';
    track.style.transform = `translateX(${rCenter - itemCenterInTrack}px)`;
    
    requestAnimationFrame(() => {
        mainContainer.style.opacity = '1';
    });
}

function doSpin(usedIndices) {
    return new Promise((resolve) => {
        allItems.forEach(item => item.classList.remove('active'));
        
        const availableIndices = Array.from({length: baseCount}, (_, i) => i)
            .filter(i => !usedIndices.includes(i));
        const targetBaseIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        
        const rCenter = roulette.clientWidth / 2;
        const middleCopy = Math.floor(COPIES / 2);
        const spins = 3 + Math.floor(Math.random() * 2);
        const targetIndex = (middleCopy + spins) * baseCount + targetBaseIndex;
        
        const targetItem = allItems[targetIndex];
        const itemCenterInTrack = targetItem.offsetLeft + targetItem.offsetWidth / 2;
        const finalTranslateX = rCenter - itemCenterInTrack;
        
        const randomShift = (Math.random() - 0.5) * (targetItem.offsetWidth * 0.7);
        const initialStopX = finalTranslateX + randomShift;
        
        track.style.transition = 'transform 3s cubic-bezier(0.15, 0.8, 0.3, 1)';
        track.style.transform = `translateX(${initialStopX}px)`;
        
        setTimeout(() => {
            track.style.transition = 'transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1)';
            track.style.transform = `translateX(${finalTranslateX}px)`;
            
            setTimeout(() => {
                targetItem.classList.add('active');
                
                // –î—Ä–∞–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–∞—É–∑–∞ (—Å–∞—Å–ø–µ–Ω—Å) –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                setTimeout(() => {
                    const safeIndex = middleCopy * baseCount + targetBaseIndex;
                    const safeItem = allItems[safeIndex];
                    
                    const noAnim = 'none';
                    track.style.transition = noAnim;
                    targetItem.style.transition = noAnim;
                    safeItem.style.transition = noAnim;
                    
                    safeItem.classList.add('active');
                    const safeCenterInTrack = safeItem.offsetLeft + safeItem.offsetWidth / 2;
                    track.style.transform = `translateX(${rCenter - safeCenterInTrack}px)`;
                    targetItem.classList.remove('active');
                    
                    track.offsetHeight;
                    
                    requestAnimationFrame(() => {
                        setTimeout(() => {
                            track.style.transition = '';
                            targetItem.style.transition = '';
                            safeItem.style.transition = '';
                            setTimeout(() => resolve(targetBaseIndex), 10);
                        }, 10);
                    });
                }, 700); // 0.7 —Å–µ–∫—É–Ω–¥—ã —Å–∞—Å–ø–µ–Ω—Å–∞
            }, 50);
        }, 3000);
    });
}

btn.onclick = async () => {
    if (spinning) return;
    spinning = true;
    btn.disabled = true;
    
    const roll = Math.random();
    let count = 1;
    if (roll < 0.01) count = 3;
    else if (roll < 0.11) count = 2;
    
    const selectedIndices = [];
    for (let i = 0; i < count; i++) {
        const baseIndex = await doSpin(selectedIndices);
        selectedIndices.push(baseIndex);
    }
    
    openModal(selectedIndices);
    spinning = false;
    btn.disabled = false;
};

function openModal(selectedIndices) {
    const randomEmoji = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
    emojiSpan.textContent = randomEmoji;
    modalContent.innerHTML = '';
    modalContent.className = 'modal-content count-' + selectedIndices.length;
    selectedIndices.forEach(idx => {
        const clone = baseItems[idx].cloneNode(true);
        clone.classList.remove('active');
        modalContent.appendChild(clone);
    });
    modal.classList.add('show');
}

closeBtn.onclick = () => modal.classList.remove('show');

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
} else {
    init();
}
window.addEventListener('resize', init);
</script>
</body>
